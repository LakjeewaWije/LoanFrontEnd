<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">Loans</h5>
              <div>
                <table border="1">
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Remarks</th>
                  <tr *ngFor="let loandetail  of loanDetails">
                    <td>{{loandetail.name}}</td>
                    <td>{{loandetail.amount}}</td>
                    <td>{{loandetail.date}}</td>
                    <td>
                              <div ngbDropdown class="d-inline-block">
                                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle></button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                  <button class="dropdown-item" (click)="setStatusType('pending')">Pending</button>
                                  <button class="dropdown-item" (click)="setStatusType('rejected')">Rejected</button>
                                  <button class="dropdown-item" (click)="setStatusType('accepted')">Accepted</button>
                                </div>
                              </div>
                    </td>
                    <td>{{loandetail.remarks}}</td>
                  </tr>
                </table>
              </div>
          </div>
        </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
